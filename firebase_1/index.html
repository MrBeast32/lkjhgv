<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dessert App - Login & Recipes</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      .auth-container {
        max-width: 400px;
        margin: 50px auto;
        background-color: #fff8dc;
        padding: 20px;
        border-radius: 10px;
        border: 3px solid #ff6347;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        font-family: "Rock Salt", cursive;
        text-align: center;
      }

      .auth-container h2 {
        color: #ff4500;
      }

      .auth-container input {
        width: 90%;
        padding: 10px;
        margin: 10px 0;
        border: 2px solid #ffdf00;
        border-radius: 5px;
        font-family: "Rock Salt", cursive;
      }

      .auth-container button {
        padding: 10px 20px;
        background-color: #ffdf00;
        color: #333;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-family: "Rock Salt", cursive;
      }

      .auth-container button:hover {
        background-color: #ffeb7f;
      }

      .auth-container .toggle-link {
        margin-top: 15px;
        display: block;
        color: #ff7f50;
        cursor: pointer;
      }

      .auth-message {
        margin-top: 10px;
        color: #ff4500;
      }

      .main-content {
        display: none;
        text-align: center;
        font-family: "Rock Salt", cursive;
        margin-top: 30px;
      }

      .logout-btn {
        margin-top: 20px;
        background-color: #ff7f50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        font-family: "Rock Salt", cursive;
        cursor: pointer;
      }

      .logout-btn:hover {
        background-color: #ff4500;
      }
    </style>
  </head>
  <body>
    <!-- üîê Login / Sign Up -->
    <div class="auth-container" id="authContainer">
      <h2 id="authTitle">Sign Up</h2>
      <input type="text" id="username" placeholder="Username" />
      <input type="password" id="password" placeholder="Password" />
      <button id="authButton">Sign Up</button>
      <span class="toggle-link" id="toggleAuth"
        >Already have an account? Login</span
      >
      <div class="auth-message" id="authMessage"></div>
    </div>

    <!-- üéÇ Main Dessert Content (shown after login) -->
    <div class="main-content" id="mainContent">
      <h2>Welcome, <span id="currentUserName"></span>! üç∞</h2>

      <div class="interactive">
        <label for="dessertSelect">Choose a dessert:</label><br />
        <select id="dessertSelect">
          <option value="">-- Select --</option>
          <option value="Brownie">Brownie</option>
          <!-- Add more options here -->
        </select>
      </div>

      <div id="dessertInfo">
        <img id="dessertImage" src="" alt="Dessert Image" />
        <p id="dessertCost"></p>
        <p id="servingsCount"></p>
        <p id="dessertComparison"></p>
        <h3>Ingredients:</h3>
        <ul id="ingredientsList"></ul>
        <h3>Recipe:</h3>
        <p id="recipeText"></p>
      </div>

      <button class="logout-btn" onclick="logout()">Logout</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
